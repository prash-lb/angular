<div class="overflow-hidden hover:shadow-lg transition-shadow border rounded-lg bg-white w-full">
  <div class="flex flex-col md:flex-row">
    
    <div class="flex items-center gap-3 p-6 md:w-48 bg-slate-50 border-r border-slate-100">
      
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="size-6 text-blue-600" aria-hidden="true">
        <rect width="16" height="16" x="4" y="3" rx="2"></rect>
        <path d="M4 11h16"></path>
        <path d="M12 3v8"></path>
        <path d="m8 19-2 3"></path>
        <path d="m18 22-2-3"></path>
        <path d="M8 15h.01"></path>
        <path d="M16 15h.01"></path>
      </svg>
      
      <div>
        <p class="text-slate-600">{{ duration }}</p>
      </div>
    </div>

    <div class="flex-1 p-6">
      <div class="flex items-center gap-4 mb-4">
        <div class="flex-1">
          <div class="flex items-center gap-3 mb-2">
            <div>
              <p class="text-slate-600">Départ</p>
              <h3 class="font-bold text-xl">{{ departureTime }}</h3>
            </div>
            
            <div class="flex-1 flex items-center">
              <div class="h-px bg-slate-300 flex-1"></div>
              <svg class="size-4 mx-2 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.828 0l-4.243-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
              <div class="h-px bg-slate-300 flex-1"></div>
            </div>

            <div class="text-right">
              <p class="text-slate-600">Arrivée</p>
              <h3 class="font-bold text-xl">{{ arrivalTime }}</h3>
            </div>
          </div>
          
          <div class="text-slate-600">
            <p>{{ origin }} → {{ destination }}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="flex flex-col items-center justify-center gap-3 p-6 md:w-48 bg-slate-50 border-l border-slate-100">
      
      <button
        type="button"
        (click)="onReserveClick($event)"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md transition-colors shadow-sm font-medium text-sm disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Réserver
      </button>
      
    </div>

  </div>
</div>
