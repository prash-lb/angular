<!-- Overlay + backdrop -->
<div
  class="overlay"
  *ngIf="open"
  (click)="onClose()"
  role="presentation"
  aria-hidden="true"
>
  <div class="backdrop"></div>

  <!-- Panel (drawer) -->
  <div
    class="modal"
    role="dialog"
    aria-modal="true"
    aria-labelledby="modal-title"
    (click)="$event.stopPropagation()"
  >
    <header class="modal__header">
      <h2 id="modal-title">{{ title }}</h2>
      <button
        class="close-btn"
        type="button"
        (click)="onClose()"
        aria-label="Fermer"
      >
        Ã—
      </button>
    </header>

    <div class="modal__content">
      <ng-content></ng-content>
    </div>
  </div>
</div>
