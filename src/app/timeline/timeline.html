@if(stops(); as voyage) {
<div class="flex justify-center p-8 bg-gray-50 min-h-screen">
  <div class="w-full max-w-sm">
    <div class="flex gap-4">
      <div class="flex flex-col items-center">
        <div
          class="w-8 h-8 rounded-full bg-white border-4 border-indigo-600 flex-shrink-0 z-10"
        ></div>
        <div class="w-1 bg-indigo-600 flex-grow min-h-[10px]"></div>
      </div>

      <div class="pb-8">
        <p class="text-lg font-semibold text-gray-900 leading-none">
          Gare de {{ voyage.depart }}
        </p>
        <div class="mt-2 flex flex-col">
          <span class="text-indigo-700 font-bold text-base">
            {{ voyage.dateDepart }}
          </span>
          <span class="text-sm text-gray-500">Début du voyage</span>
        </div>
      </div>
    </div>

    <div class="flex gap-4">
      <div class="flex justify-center w-8">
        <div class="w-1 bg-indigo-600 h-full"></div>
      </div>

      <div class="py-2 flex items-center">
        <span
          class="text-sm font-medium text-indigo-700 bg-indigo-50 px-2 py-1 rounded"
        >
          Durée : {{ voyage.duration }}
        </span>
      </div>
    </div>

    <div class="flex gap-4">
      <div class="flex flex-col items-center">
        <div class="w-1 bg-indigo-600 h-4"></div>
        <div
          class="w-8 h-8 rounded-full bg-indigo-600 flex-shrink-0 z-10 border-4 border-white shadow-sm"
        ></div>
      </div>

      <div class="pt-4">
        <p class="text-lg font-semibold text-gray-900 leading-none">
          Gare de {{ voyage.arrive }}
        </p>
        <div class="mt-2 flex flex-col">
          <span class="text-indigo-700 font-bold text-base">
            {{ voyage.dateArrive }}
          </span>
          <span class="text-sm text-gray-500">Fin du voyage</span>
        </div>
      </div>
    </div>
  </div>
</div>
}
