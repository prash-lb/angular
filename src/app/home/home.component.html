<div class="relative min-h-screen bg-slate-50">
  <div
    class="relative h-[500px] bg-gradient-to-br from-blue-600 to-blue-800 overflow-hidden"
  >
    <div
      class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGRlZnM+PHBhdHRlcm4gaWQ9ImdyaWQiIHdpZHRoPSI2MCIgaGVpZ2h0PSI2MCIgcGF0dGVyblVuaXRzPSJ1c2VyU3BhY2VPblVzZSI+PHBhdGggZD0iTSAxMCAwIEwgMCAwIDAgMTAiIGZpbGw9Im5vbmUiIHN0cm9rZT0id2hpdGUiIHN0cm9rZS1vcGFjaXR5PSIwLjEiIHN0cm9rZS13aWR0aD0iMSIvPjwvcGF0dGVybj48L2RlZnM+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0idXJsKCNncmlkKSIvPjwvc3ZnPg==')] opacity-30"
    ></div>

    <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-20">
      <div class="text-center mb-12">
        <h1 class="text-white text-4xl font-bold mb-4 tracking-tight">
          Voyagez partout en France
        </h1>
        <p class="text-blue-100 text-lg max-w-2xl mx-auto">
          Réservez vos trajets en train.
        </p>
      </div>

      <div
        class="max-w-4xl mx-auto p-6 shadow-2xl bg-white rounded-xl border border-slate-200 relative z-20"
      >
        <app-recherche (voyage)="onSubmit($event)" />
      </div>
    </div>
  </div>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <div
        class="p-6 text-center bg-white rounded-lg border border-slate-200 shadow-sm hover:shadow-md transition-shadow"
      >
        <div
          class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-blue-100 text-blue-600 mb-4"
        >
          <lucide-icon [img]="Search" class="size-6"></lucide-icon>
        </div>
        <h3 class="mb-2 font-semibold text-lg">Recherche simplifiée</h3>
        <p class="text-slate-600 text-sm">Comparez tous les trajets.</p>
      </div>
      <div
        class="p-6 text-center bg-white rounded-lg border border-slate-200 shadow-sm hover:shadow-md transition-shadow"
      >
        <div
          class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-green-100 text-green-600 mb-4"
        >
          <lucide-icon [img]="Ticket" class="size-6"></lucide-icon>
        </div>
        <h3 class="mb-2 font-semibold text-lg">E-Billets</h3>
        <p class="text-slate-600 text-sm">Vos billets sur votre mobile.</p>
      </div>
      <div
        class="p-6 text-center bg-white rounded-lg border border-slate-200 shadow-sm hover:shadow-md transition-shadow"
      >
        <div
          class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-purple-100 text-purple-600 mb-4"
        >
          <lucide-icon [img]="Calendar" class="size-6"></lucide-icon>
        </div>
        <h3 class="mb-2 font-semibold text-lg">Rapide</h3>
        <p class="text-slate-600 text-sm">Réservez en 2 clics.</p>
      </div>
    </div>
  </div>
</div>
